services:
  bot:
    build: .
    container_name: tgbot-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      BOT_DB_PATH: /data/bot.db
      BOT_LOG_PATH: /logs/bot.log
    volumes:
      - ./data:/data
      - ./logs:/logs
    expose:
      - "8443"

  admin-web:
    build: .
    container_name: tgbot-admin
    restart: unless-stopped
    env_file:
      - .env
    environment:
      BOT_DB_PATH: /data/bot.db
    command: ["python", "admin_web.py"]
    volumes:
      - ./data:/data
      - ./logs:/logs
    expose:
      - "8080"

  nginx:
    image: nginx:stable-alpine
    container_name: tgbot-nginx
    restart: unless-stopped
    depends_on:
      - bot
      - admin-web
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/templates/default.conf.template:ro
      - ./certbot/www:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt:ro
    command: >-
      /bin/sh -c
      "envsubst '$$WEBHOOK_PATH $$SSL_CERT_PATH $$SSL_KEY_PATH $$LETSENCRYPT_WEBROOT' < /etc/nginx/templates/default.conf.template > /etc/nginx/conf.d/default.conf
      && nginx -t
      && nginx -g 'daemon off;'"
