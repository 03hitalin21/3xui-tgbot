services:
  bot:
    build: .
    container_name: tgbot-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      BOT_DB_PATH: /data/bot.db
      BOT_LOG_PATH: /logs/bot.log
    volumes:
      - ./data:/data
      - ./logs:/logs
    expose:
      - "8443"

  admin-web:
    build: .
    container_name: tgbot-admin
    restart: unless-stopped
    env_file:
      - .env
    environment:
      BOT_DB_PATH: /data/bot.db
    command: ["python", "admin_web.py"]
    volumes:
      - ./data:/data
      - ./logs:/logs
    expose:
      - "8080"

  nginx:
    image: nginx:stable-alpine
    container_name: tgbot-nginx
    restart: unless-stopped
    depends_on:
      - bot
      - admin-web
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/templates/default.conf.template:ro
      - ./acme-webroot:/var/www/acme-challenge
      - ./certs:/etc/nginx/certs:ro
    command: >-
      /bin/sh -c
      "envsubst '$$DOMAIN $$WEBHOOK_PATH' < /etc/nginx/templates/default.conf.template > /etc/nginx/conf.d/default.conf
      && nginx -t
      && nginx -g 'daemon off;'"

  acme:
    image: alpine:3.20
    container_name: tgbot-acme-renew
    restart: unless-stopped
    depends_on:
      - nginx
    volumes:
      - ./scripts:/scripts:ro
      - ./acme-webroot:/var/www/acme-challenge
      - ./certs:/certs
      - /var/run/docker.sock:/var/run/docker.sock
      - ./.env:/app/.env:ro
      - ./:/app
    working_dir: /app
    entrypoint: >-
      /bin/sh -c
      "apk add --no-cache bash curl openssl docker-cli >/dev/null 2>&1;
      trap exit TERM;
      while :; do
        DOMAIN=$$(awk -F= '/^DOMAIN=/{print $$2}' /app/.env | tail -n1);
        if [ -n \"$$DOMAIN\" ]; then
          /scripts/setup_ssl.sh \"$$DOMAIN\" --renew-only || true;
        fi;
        sleep 12h & wait $$!;
      done"
